name: "기능 제안"
description: "새로운 기능/개선 사항을 제안합니다."
title: "[제안] "
labels: ["enhancement"]
body:
  - type: textarea
    id: summary
    attributes:
      label: "요약"
      placeholder: "예: 로컬 마켓에서 슬롯별 필터 추가"
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: "배경/필요성"
      description: "왜 필요한지 설명해주세요."
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: "요구사항"
      description: "원하는 동작/범위를 구체적으로 적어주세요."
  - type: textarea
    id: alternatives
    attributes:
      label: "대안"
      description: "고려한 다른 방법이 있다면 작성해주세요."
